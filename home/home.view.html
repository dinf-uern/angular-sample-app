<md-card flex-gt-sm="90" flex-gt-md="80">
    <md-card-content>
        <h2>Home</h2>
        <span>some some some some some some some some some some some some some some some some </span>
        <div layout="row">
            <df-button caption="'something'" active-class="'md-warn'" active="true"></df-button>
            <md-button class="md-accent">some</md-button>
            <df-button caption="'show toast'" action="{exec: notify}" df-class="'md-primary'"></df-button>
            <df-button caption="'fazer login'" action="{exec: fazerLogin}"></df-button>
            <df-button caption="'fazer logout'" action="{exec: fazerLogout}" df-class="'md-warn'"></df-button>
        </div>
        <span ng-if="$mdMedia('sm')">tela: sm</span>
        <span ng-if="$mdMedia('md')">tela: md</span>
    </md-card-content>
</md-card>
